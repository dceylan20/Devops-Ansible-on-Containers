- name: Configure managed nodes
  hosts: managed
  tasks:
    - name: Install Nginx and curl
      apt:
        name:
          - nginx
          - curl
        state: present
        update_cache: yes

    - name: Create virtual host file
      copy:
        content: |
          server {
            listen 80;
            server_name localhost;
            location / {
              root /var/www/html;
              index index.html;
            }
          }
        dest: /etc/nginx/sites-available/default

    - name: Enable virtual host
      file:
        src: /etc/nginx/sites-available/default
        dest: /etc/nginx/sites-enabled/default
        state: link

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

    - name: Create index.html
      copy:
        content: "<html><body><h1>DOÄžA AND BEYDA</h1></body></html>"
        dest: /var/www/html/index.html
